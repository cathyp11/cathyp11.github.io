        {% endif %}
        {% if page.pursuits %}
            {% include pursuits.html %}
        {% endif %}
        {% include footer.html %}
    </div> 
    <a id="back-to-top" href="#" class="back-to-top" role="button"><i class="fas fa-2x fa-chevron-up circle-icon"></i></a>
    <script type="text/javascript">
        $(document).ready(function(){
            $(window).scroll(function () {
                    if ($(this).scrollTop() > 50) {
                        $('#back-to-top').fadeIn();
                    } else {
                        $('#back-to-top').fadeOut();
                    }
                });
                // scroll body to 0px on click
                $('#back-to-top').click(function () {
                    $('body,html').animate({
                        scrollTop: 0
                    }, 400);
                    return false;
                });
        });
    </script>
</body>
