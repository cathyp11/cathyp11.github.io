<header id="header">
    <div class="container">
        <h1 class="hidden">header</h1>
        <h2 class="text-center">Contact Me</h2>
    </div>
</header>
<div class="container forms">
    <form name="contact" action="https://formspree.io/ycpark@umich.edu" method="post">
        <div class="form-group">
            <label for="exampleInputName">Full Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Full Name" required="required" name="name">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="required" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputMessage">Message</label>
            <textarea class="form-control" id="inputMessage" rows="5" placeholder="Message" required="required" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
